<mat-toolbar color="primary">
  <span>Publicar aplicações WEB</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de produtos</mat-card-title>
      <mat-card-subtitle>
        <button mat-raised-button color="primary" (click)="openCadastro()">+ Produto</button>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="produtos" class="mat-elevation-z1" *ngIf="!isLoading && produtos.length > 0; else semProdutos">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <ng-template #semProdutos>
      <h2 style="text-align: center;">Nenhum produto encontrado</h2>
    </ng-template>

    <mat-card-footer>
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>

  </mat-card>
</div>
